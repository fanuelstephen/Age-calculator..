<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>age calculator</title>
  </head>
  <body>
    <div class="box">
      <h4>age calculator</h4>
      <h6>
        Do you wanna know your age, days, hours you used? how about minutes and
        seconds you used in your life? Try this nowðŸ˜Š!
      </h6>
      <div class="date-picker">
        <span>choose your birth date</span>
        <input type="date" id="datePicker" />
        <span id="choseDate"></span>
      </div>
      <div class="age-calc">
        <div class="age-box">
          <p class="header">years</p>
          <p class="value" id="ageYear">0</p>
        </div>
        <div class="age-box">
          <p class="header">months</p>
          <p class="value" id="ageMonth">0</p>
        </div>
        <div class="age-box">
          <p class="header">days</p>
          <p class="value" id="ageDays">0</p>
        </div>
        <div class="age-box">
          <p class="header">hours</p>
          <p class="value" id="ageHours">0</p>
        </div>
        <div class="age-box">
          <p class="header">second</p>
          <p class="value" id="ageSecond">0</p>
        </div>
        <div class="age-box">
          <p class="header">mili second</p>
          <p class="value" id="ageMilliseconds">0</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
